<!DOCTYPE html>
<html  ng-app="wechat">
<head>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" charset="utf-8">
    <title>Home Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" type="text/css"
          href="../resource/bootstrap/css/bootstrap.css">
    <!-- Font Awesome -->
    <link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.css" rel="stylesheet">
    <!-- Ionicons -->
    <link href="//cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <!-- Theme style -->
    <link rel="stylesheet" type="text/css" href="../resource/adminlte/css/AdminLTE.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
      folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../resource/adminlte/css/skins/_all-skins.css">
    <!-- jQuery 2.2.0 -->
    <script src="../resource/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="//cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="../resource/plugins/bootstrap-slider/bootstrap-slider.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.6 -->
    <script src="../resource/bootstrap/js/bootstrap.js"></script>
    <!-- Angular -->
    <script src="//cdn.bootcss.com/angular.js/1.6.2/angular.js"></script>
    <!-- Angular UI Router-->
    <script src="//cdn.bootcss.com/angular-ui-router/1.0.0-rc.1/angular-ui-router.js"></script>
    <!-- Angular Router-->
    <!--<script src="//cdn.bootcss.com/angular.js/1.6.2/angular-route.js"></script>-->
    <script src="../resource/js/icewechat-app.js"></script>
    <script src="../resource/js/icewechat-service.js"></script>
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        <a href="#" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
			<span class="logo-mini">
			<img alt="" src="../resource/img/logo.jpg" width="40px" height="40px">
			</span>
            <span class="logo-lg">IceWechat微信平台</span>
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="../resource/img/dog.JPG" class="user-image" alt="User Image">
                            <span class="hidden-xs">Administrator</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img id="user-header" src="../resource/img/dog.JPG" class="img-circle" alt="User Image">
                                <p>Administrator</p>
                            </li>
                            <!--Menu Body-->
                            <li class="user-body">
                                <div class="col-xs-4 text-center">
                                    <a href="#">Followers</a>
                                </div>
                                <div class="col-xs-4 text-center">
                                    <a href="#">Sales</a>
                                </div>
                                <div class="col-xs-4 text-center">
                                    <a href="#">Friends</a>
                                </div>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#" class="btn btn-default btn-flat">修改密码</a>
                                </div>
                                <div class="pull-right">
                                    <a href="#" class="btn btn-default btn-flat">注销</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <!-- Control Sidebar Toggle Button -->
                    <li>
                        <a href="#" data-toggle="control-sidebar">
                            <i class="fa fa-gears"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar" ng-controller="sidebarController">
        <!-- Inner sidebar -->
        <section class="sidebar">
            <!-- user panel (Optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="../resource/img/dog.JPG" class="img-circle"
                         alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>冰糖犬</p>
                </div>
            </div><!-- /.user-panel -->
            <!-- Sidebar Menu -->
            <ul class="sidebar-menu">
                <li class="header">基础管理</li>
                <!-- Optionally, you can add icons to the links -->
                <li ng-repeat="sidebarMenu in sidebarMenus" ui-sref="{{sidebarMenu.sidebar_menu_sref}}" ><a href=""><i class="{{sidebarMenu.sidebar_menu_icon}}"><span>{{sidebarMenu.sidebar_menu_name}}</span></i> </a> </li>
                <!--<li ui-sref="common-config" id="li-common-config" ng-class='{active : isActive}' ng-click='isSelected()'><a href=""><i class="fa fa-dashboard"></i><span>基础配置</span></a></li>-->
                <!--<li><a href="#"><i class="fa fa-edit"></i><span>服务器配置</span></a></li>-->
                <!--<li ui-sref="menu-manage" id="li-menu-manage" ng-class='{active : isActive}' ng-click='isSelected()'><a href="" ><i class="fa fa-table"></i><span>自定义菜单</span></a></li>-->
                <!--<li><a href="#"><i class="fa fa-user"></i><span>自动回复配置</span></a></li>-->
                <!--<li><a href="#"><i class="fa fa-th"></i><span>素材管理</span></a></li>-->
                <!--<li class="header">自定义功能</li>-->
                <!--<li class="treeview">-->
                    <!--<a href="#"><i class="fa fa-laptop"></i><span>功能一</span> <i class="fa fa-angle-left pull-right"></i></a>-->
                <!--</li>-->
            </ul><!-- /.sidebar-menu -->
        </section><!-- /.sidebar -->
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section ui-view="" class="content" style="height: 530px">
            <h1>默认页面</h1>
        </section>
    </div>
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Now you see me</b>
        </div>
        <strong>Copyright © 2017 IceDoge. </strong> All right reserved.
    </footer>
    <!--Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
    </aside>
    <!-- Add the sidebar's background. This div must be placed-->
    <!--immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.0 -->
<script src="../resource/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="//cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
<script src="../resource/plugins/bootstrap-slider/bootstrap-slider.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.6 -->
<script src="../resource/bootstrap/js/bootstrap.js"></script>
</body>
</html>
